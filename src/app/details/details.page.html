<ion-header>
  <ion-toolbar>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content cache-view="false">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{product.prod_name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <p>Name:</p>
        <p>{{product.prod_name }}</p>
      </ion-item>
      <ion-item>
        <p>age:</p>
        <p>{{product.prod_price }}</p>
      </ion-item>
      <ion-item>
        <p>Details:</p>
        <p>{{product.prod_desc}}</p>
      </ion-item>
      <ion-button type="button" shape="round" color="primary" expand="block" href="/tabs/(edit:{{product.id}})">Edit</ion-button>
      <ion-button type="button" shape="round" color="danger" expand="block" (click)="delete(product.id)">Delete</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
