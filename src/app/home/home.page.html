
<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <cdk-virtual-scroll-viewport cdkDropList itemSize="20"  class="example-viewport" (cdkDropListDropped)="drop($event)">
    <ion-item *cdkVirtualFor="let p of products" class="example-item" href="/tabs/(details:{{p.id}})" cache-view="false" cache-view="false"  cdkDrag>
      <ion-icon name="desktop" slot="start"></ion-icon>
      {{p.prod_name }}
      <div class="item-note" slot="end">
        {{p.prod_price }}
      </div>
    </ion-item>
  </cdk-virtual-scroll-viewport>
</ion-content>
